name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Up Docker Compose
        run: docker compose up -d

      - name: Curl localhost
        run: curl http://localhost

      - name: Stop services
        run: docker compose down -v
